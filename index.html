<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atalhos - Brudam e SSW</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Atalhos</h1>

  <div class="container">
    <div class="coluna" id="brudam">
      <h2>Brudam</h2>
      <div id="lista-brudam"></div>
    </div>
    <div class="coluna" id="ssw">
      <h2>SSW</h2>
      <div id="lista-ssw"></div>
    </div>
  </div>

  <form id="form-atalho">
    <h3>Adicionar novo atalho</h3>
    <select name="sistema" required>
      <option value="">Selecione o sistema</option>
      <option value="brudam">Brudam</option>
      <option value="ssw">SSW</option>
    </select>
    <input type="text" name="codigo" placeholder="Código do atalho" required />
    <input type="text" name="descricao" placeholder="Descrição do atalho" required />
    <button type="submit">Adicionar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
